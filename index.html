<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>試しページ</title>
    <!-- MapLibre GL JS のCSSとJSを読み込み -->
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <style>
        /* 地図のサイズを指定 */
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <!-- 地図を表示するためのコンテナ -->
    <div id="map"></div>

    <script>
        // MapLibre GL JS 地図の初期化
        const map = new maplibregl.Map({
            container: 'map',  // 地図を表示する要素のID
            style: 'https://tile.openstreetmap.jp/styles/osm-bright-ja/style.json',  // OSMのスタイル
            center: [139.6917, 35.6895],  // 東京の中心座標
            zoom: 10  // 初期ズームレベル
        });

        // 地図の読み込みが完了したらGeoJSONデータを追加
       const geoJsonUrl = './東京都_公園_2011年度（平成23年年度）.geojson'; // 公園のGeoJSONファイルのパス
        const iconUrl = './公園アイコン.png';  // アイコン画像のパス
        
        map.on('load', () => {

            
            
          fetch('./東京都（本島のみ）_行政区域_4326v2.geojson') 
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    map.addSource('polygon-source', { type: 'geojson', data: data });
                    map.addLayer({
                        id: 'polygon-outline-layer',
                        type: 'line',
                        source: 'polygon-source',
                        paint: {
                            'line-color': '#000000',
                            'line-width': 2
                        }
                    });
                })
                .catch(error => console.error('Polygon GeoJSONの読み込みに失敗しました:', error));

            fetch('./東京都_路線_R5_4326v6.geojson') 
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    map.addSource('line-source', { type: 'geojson', data: data });
                    map.addLayer({
                        id: 'line-layer',
                        type: 'line',
                        source: 'line-source',
                        paint: {
                            'line-color': ['get', '色'],
                            'line-width': 3,
                            'line-opacity': 0.8
                        },
                        layout: {
                            'line-cap': 'round',
                            'line-join': 'round'
                        }
                    });
                })
                .catch(error => console.error('Line GeoJSONの読み込みに失敗しました:', error));

          map.loadImage(iconUrl,()  
            fetch('./東京都_駅_4326_4.geojson')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    map.addSource('point-source', { type: 'geojson', data: data });
                    map.addLayer({
                        id: 'point-layer',
                        type: 'circle',
                        source: 'point-source',
                        paint: {
                            'circle-radius': 6,
                            'circle-color': '#ffffff',
                            'circle-stroke-width': 3,
                            'circle-stroke-color': '#000000'
                        }
                    });
                })
                .catch(error => console.error('Point GeoJSONの読み込みに失敗しました:', error));

                       map.loadImage(iconUrl, (error, image) => {
                if (error) throw error;
                map.addImage('park-icon', image);

                // GeoJSONデータの追加
                fetch(geoJsonUrl)
                    .then(response => response.json())
                    .then(data => {
                        map.addSource('parks', {
                            type: 'geojson',
                            data: data
                        });

                        // 公園データのポイントレイヤを画像アイコンで表示
                        map.addLayer({
                            id: 'parks-layer',
                            type: 'symbol',
                            source: 'parks',
                            layout: {
                                'icon-image': 'park-icon',  // 読み込んだアイコンを指定
                                'icon-size': 0.5,           // アイコンのサイズ
                                'icon-allow-overlap': true  // アイコンが重なっても表示
                            }
                        });
                         map.on('click', 'parks-layer', (e) => {
                            const coordinates = e.features[0].geometry.coordinates.slice();
                            const properties = e.features[0].properties;

                            // GeoJSONデータ内の公園名プロパティを取得（例：'公園名'）
                            const parkName = properties.公園名 || '公園';

                            // ポップアップの作成と表示
                            new maplibregl.Popup()
                                .setLngLat(coordinates)
                                .setHTML(`<div><h3>${parkName}</h3></div>`)
                                .addTo(map);
                        });

                        // マウスカーソルをポイント上でポインタに変更
                        map.on('mouseenter', 'parks-layer', () => {
                            map.getCanvas().style.cursor = 'pointer';
                        });

                        // マウスがポイントを離れたらカーソルを元に戻す
                        map.on('mouseleave', 'parks-layer', () => {
                            map.getCanvas().style.cursor = '';
                        });
                    })
                    .catch(error => console.error('GeoJSONの読み込みに失敗しました:', error));
            });
        });
    </script>
</body>
</html>

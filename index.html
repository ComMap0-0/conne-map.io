<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>試しページ</title>
    <!-- MapLibre GL JS のCSSとJSを読み込み -->
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <style>
        /* 地図のサイズを指定 */
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <!-- 地図を表示するためのコンテナ -->
    <div id="map"></div>

    <script>
        // MapLibre GL JS 地図の初期化
        const map = new maplibregl.Map({
            container: 'map',  // 地図を表示する要素のID
            style: 'https://tile.openstreetmap.jp/styles/osm-bright-ja/style.json',  // OSMのスタイル
            center: [139.6917, 35.6895],  // 東京の中心座標
            zoom: 10  // 初期ズームレベル
        });

        // GeoJSONファイルのリスト (URL、色、タイプを指定)
        const geoJsonFiles = [
            { url: './東京都（本島のみ）_行政区域_4326v2.geojson',layerId: 'polygon-layer'},
            { url: './東京都_路線_R5_4326v4.geojson', layerId: 'line-layer'},
            { url: './東京駅_集客施設_4326.geojson', layerId: 'point-layer' }
                        
        ];

       
        // 地図の読み込みが完了したらGeoJSONデータを追加
 map.on('load', () => {
            // 追加のスタイルファイルを読み込んでカスタムレイヤーを追加
            fetch('./地図スタイル.json')
                .then(response => response.json())
                .then(styleData => {
                    // custom-styles.jsonの各レイヤーを順に追加
                    styleData.layers.forEach(layer => {
                        // 各レイヤーのsourceを適切に設定
                        map.addSource(layer.source, {
                            type: 'geojson',
                            data: layer.data // 各レイヤーのGeoJSONデータを指定
                        });
                        // レイヤーを追加
                        map.addLayer({
                            'id': layer.id,
                            'type': layer.type,
                            'source': layer.source,
                            'paint': layer.paint,
                            'layout': layer.layout
                        });
                    });
                })
                .catch(error => console.error('カスタムスタイルの読み込みに失敗しました:', error));
        });
    </script>
</body>
</html>
